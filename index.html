<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try to win</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">Spin</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #db7093">
          <span class="num">100</span>
        </div>
        <div class="number" style="--i: 2; --clr: #20b2aa">
          <span class="num">00</span>
        </div>
        <div class="number" style="--i: 3; --clr: #d63e92">
          <span class="num">10</span>
        </div>
        <div class="number" style="--i: 4; --clr: #daa520">
          <span class="num">00</span>
        </div>
        <div class="number" style="--i: 5; --clr: #ff380f">
          <span class="num">1</span>
        </div>
        <div class="number" style="--i: 6; --clr: #ff7f50">
          <span class="num">00</span>
        </div>
        <div class="number" style="--i: 7; --clr: #3cb971">
          <span class="num">5</span>
        </div>
        <div class="number" style="--i: 8; --clr: #4169e8">
          <span class="num">00</span>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
